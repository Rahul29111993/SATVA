<div class="row">
  <h2>Paper availability details:</h2>
</div>
<div *ngIf="papers.length>0">
<table class="table table-bordered">
    <thead>
      <tr>
        <th scope="col">Sl No.</th>
        <th scope="col">Quality</th>
        <th scope="col">Required Quantity in kgs</th>
        <th scope="col">Type</th>
        <th scope="col">Available Quantity</th>
        <th scope="col">Update Quantity</th>
        <th scope="col">Select paper to buy</th>
      </tr>
    </thead>
    <tbody >
      <tr *ngFor="let paperdetail of papers;index as i">
          <td>{{i+1}}</td>
          <td  *ngFor="let detail of paperdetail| keyvalue;">{{detail.value}}</td>
          <td>{{availabilityDetails[i]}}</td>
          <td> <input type="number" #inputWeight ngModel placeholder="update the quantity" (blur)="buyCheckbox.disabled=convertString(inputWeight.value)>availabilityDetails[i]"> </td>
          <td><input type="checkbox" #buyCheckbox [disabled]="papers[i].paperQuantity>availabilityDetails[i]" [value]="i" ngModel (ngModelChange)="onNgModelChange($event,buyCheckbox.value)"></td>
      </tr>
    </tbody>
  </table>
  <div class="row">
    <div class="col-3"><a [routerLink]="['/consumer']" class="btn" style="background-color: rgb(127, 127, 127);margin-left: 20px;color:white">Back</a></div>
    <div class="col-3 offset-6"><a (click)="updateOrderSummary()" class="btn" style="background-color: rgb(29,73,153);margin-left: 100px;color:white">Buy Paper</a></div>
  
</div>
</div>
