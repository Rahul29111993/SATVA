<p class="sellparagraph">Choose a Paper Drop box</p>

<form>
    <div class="row mb-3">
      <label for="inputEmail3" class="col-sm-2 col-form-label offset-sm-2">Enter your Pincode</label>
      <div class="col-sm-4">
        <input type="number" class="form-control" id="inputEmail3" #pincode (focus)="locations=undefined">
      </div>
    </div>    
    <div class="row mb-3">
        <div class="col-sm-4 offset-sm-4">
    <button type="submit" class="btn btn-primary " style="background-color: rgb(69, 153, 35);"(click)="getLocations(pincode.value)">Locate Dropbox
    </button></div>
    </div>
  </form>
  <div class="row mb-3" *ngIf="locations?.length>0; else nodropbox">
    <div class="row mb-3">
      <div class="col-sm-9 offset-sm-3">
          <p>Below are the Paper Drop box, in/near your area: </p>
      </div></div>
      <div class="row mb-3">
      <ul class="col-sm-4 offset-sm-2">
      <div *ngFor="let location of locations">
          <li><a [routerLink]="['/login','dropbox']">{{location}}</a></li>
      </div>
    </ul>
</div>

  </div>
  <ng-template #nodropbox>
    <div class="row mb-3" *ngIf="locations">
        <div class="col-sm-9 offset-sm-3">
            <p>Sorry no Dropbox available in/near your area.</p>
        </div></div>
</ng-template>
